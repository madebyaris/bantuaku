# Railway Configuration for Bantuaku Backend
# This is a monorepo - each service needs its own Railway service

[build]
# Use Dockerfile builder with correct context
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

# Root directory for this service (monorepo support)
# Set this in Railway dashboard: Settings > Root Directory > backend
watchPatterns = ["backend/**"]

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
numReplicas = 1
