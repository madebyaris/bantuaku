# Railway Configuration for Bantuaku Backend
# This is a monorepo - set Root Directory to "backend" in Railway Dashboard

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
watchPatterns = ["**"]

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
numReplicas = 1
